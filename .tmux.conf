unbind-key -a
# Options {{{
# Change prefix key to Ctrl+a
set-option -g prefix C-z

set-option -g set-titles on
set-option -g default-terminal screen-256color
# How long should repeats be valid (ms)
set-option -g repeat-time 750

set-option -g escape-time 0
set-option -g renumber-windows on
# History
set-option -g history-limit 10000

# Pane border
set-option -g pane-border-bg default
set-option -g pane-border-fg white
set-option -g pane-active-border-bg default
set-option -g pane-active-border-fg green

set-option -g visual-activity on
set-option -g visual-bell off

set-option -g display-time 2000
set-option -g display-panes-time 2000
set-option -g display-panes-colour white
set-option -g display-panes-active-colour red

# Statusbar {{{
set-option -g message-bg colour232
set-option -g message-fg white
set-option -g message-command-bg colour232
set-option -g message-command-fg magenta
set-option -g status-bg default
set-option -g status-fg green
set-option -g status-justify left
set-option -g status-interval 2
set-option -g status-left ''
set-option -g status-right-length 100
set-option -g status-right '[ #S ]'
# }}}

# }}}

# Window options {{{
set-window-option -g mode-keys vi
# Send proper keys to stuff like weechat
set-window-option -g xterm-keys on

# Make mouse useful in copy mode
set-window-option -g mode-mouse on

set-window-option -g mode-bg green

# Notifying if other windows has activities
set-window-option -g monitor-activity off
set-window-option -g utf8 on

# Clock
set-window-option -g clock-mode-colour green
set-window-option -g clock-mode-style 24
# }}}

# StatusBar {{{
# Highlighting the active window in status bar
set-window-option -g window-status-format "#[bg=cyan,fg=black] #I #[default] #W#F"
set-window-option -g window-status-current-format "#[bg=cyan,fg=black] #F #[bg=green,fg=black] #W "
set-window-option -g window-status-current-fg black
set-window-option -g window-status-current-bg white
set-window-option -g window-status-bell-attr none
set-window-option -g window-status-bell-fg black
set-window-option -g window-status-bell-bg red
set-window-option -g window-status-activity-fg black
set-window-option -g window-status-activity-bg red
set-window-option -g window-status-separator ' '
set-window-option -g window-status-fg green
# }}}

# Bindings {{{
# Pass through the prefix
bind-key t send-keys C-z

bind-key ? list-keys

# Copy mode
bind-key Escape copy-mode
# Use Vi mode
bind-key m \
    set -g mode-mouse on\;\
    display "Mouse: ON"

bind-key M \
    set -g mode-mouse off\;\
    display "Mouse: off"

bind-key y run-shell -b "tmux show-buffer | xclip"
bind-key p run-shell -b "tmux set-buffer -- \"$(xclip -o)\"; tmux paste-buffer"

bind-key : command-prompt

bind-key d detach-client

bind-key s choose-session

bind-key , command-prompt -I "#W" "rename-window '%%'"

bind-key K confirm-before -p "Kill window: #W (y/N)" "kill-window"

# Windows {{{
bind-key w choose-window
bind-key C-z last-window

bind-key L choose-session "link-window -t '%%'"

bind-key c new-window
# Start in the home-directory
bind-key C new-window -c "~"

bind-key -r C-n next-window
bind-key -r C-p previous-window
bind-key -r N swap-window -t:+
bind-key -r P swap-window -t:-

bind-key 0 select-window -t :0
bind-key 1 select-window -t :1
bind-key 2 select-window -t :2
bind-key 3 select-window -t :3
bind-key 4 select-window -t :4
bind-key 5 select-window -t :5
bind-key 6 select-window -t :6
bind-key 7 select-window -t :7
bind-key 8 select-window -t :8
bind-key 9 select-window -t :9
# }}}

# Panes {{{
bind-key v choose-window "move-pane -ht '%%'"
bind-key b break-pane -d

bind-key D display-panes

# More straight forward key binding for splitting
bind-key | split-window -h
bind-key - split-window -v

# Pane
bind-key C-l select-pane -L
bind-key C-h select-pane -R
bind-key C-j select-pane -D
bind-key C-k select-pane -U
bind-key l select-pane -L
bind-key h select-pane -R
bind-key j select-pane -D
bind-key k select-pane -U
bind-key K swap-pane -U
bind-key J swap-pane -D
bind-key S command-prompt -p "Swap with pane num.:" "swap-pane -s:.'%%'"

bind-key z last-pane

# Resize
bind-key -r K resize-pane -U 10
bind-key -r J resize-pane -D 10
bind-key -r H resize-pane -L 10
bind-key -r L resize-pane -R 10
# }}}

# }}}

